<form id="produce_rs" action="{{ url_for('produce') }}", method="post">
  <tr>
    <td colspan="3">
      <p><b>Roller Shutter</b></p>
    </td>
  </tr>
  {% for r in room_data -%}
    {% if "BROLL" in r['model'] -%}
      {% set name = r['name'] %}
      {% set current = r['index']['3'][datapoint] %}
      {% set control = r['index']['4'][datapoint] %}
      {% include "rollershutter_detail.html" %}
    {% endif %}
  {% endfor %}
  <tr>
    <td colspan="3">
      <input type="submit" name="submit" value="submit">
    </td>
  </tr>
</form>
