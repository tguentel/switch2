<script>
  function show_rs_slider_value(value, id) {
      document.getElementById(`${id}_slider`).innerHTML = value * 100;
  }
</script>

<tr>
  <td colspan="3">
    {{ r.desc }}
  </td>
  <td>
    <input type="hidden" name="id" value="{{ r.id }}">
    <input type="hidden" name="ise_id" value="{{ r.ise_id }}">
    <input type="hidden" name="room_id" value="{{ room_data[0] }}">
    <input type="range" name="new_value" value="0.6" list="{{ r.id }}_tickmarks" min="0" max="1" step="0.1" oninput="show_rs_slider_value(this.value, '{{ r.id }}')" onload="show_rs_slider_value(this.value, '{{ r.id }}')">
    <datalist id="{{ r.id }}_tickmarks">
      <option value="0.0"></option>
      <option value="0.1"></option>
      <option value="0.2"></option>
      <option value="0.3"></option>
      <option value="0.4"></option>
      <option value="0.5"></option>
      <option value="0.6"></option>
      <option value="0.7"></option>
      <option value="0.8"></option>
      <option value="0.9"></option>
      <option value="1.0"></option>
    </datalist>
  </td>
  <td width="50px">
    <p id="{{ r.id }}_slider"></p> %
  </td>
</tr>
