<script type="text/javascript" src="{{ url_for('static', filename='js/slider_value.js') }}"></script>

<div id="object-card">

  <div id="object-wrapper">
    <div id="object">
      {{ name.replace('Rollladen','') }}
    </div>
    <div id="object-value">
      <span id="{{ device }}_slider">{{ (current|float * 100)|int }}</span> %
    </div>
  </div>

  <div id="object-slider">
    <input type="hidden" name="control" value="{{ control }}">
    <input type="hidden" name="device" value="{{ device }}">
    <input type="range" name="new_value_{{ device }}" id="range_new_value_{{ device }}" value="{{ current }}" list="{{ device }}_tickmarks" min="0" max="1" step="0.1" oninput="rs_slider_value(this.value, '{{ device }}')">
    <datalist id="{{ device }}_tickmarks">
      <option value="0.0"></option>
      <option value="0.1"></option>
      <option value="0.2"></option>
      <option value="0.3"></option>
      <option value="0.4"></option>
      <option value="0.5"></option>
      <option value="0.6"></option>
      <option value="0.7"></option>
      <option value="0.8"></option>
      <option value="0.9"></option>
      <option value="1.0"></option>
    </datalist>
  </div>

</div>
