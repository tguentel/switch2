<script type="text/javascript" src="{{ url_for('static', filename='js/slider_value.js') }}"></script>
<tr>
  <td colspan="3">
    {{ name }}
  </td>
  <td>
    <input type="hidden" name="ise_id" value="{{ control }}">
    <input type="hidden" name="room_id" value="{{ r }}">
    <input type="range" name="new_value" value="{{ rs_initial_value }}" list="{{ r }}_tickmarks" min="0" max="1" step="0.1" oninput="rs_slider_value(this.value, '{{ r }}')">
    <datalist id="{{ r }}_tickmarks">
      <option value="0.0"></option>
      <option value="0.1"></option>
      <option value="0.2"></option>
      <option value="0.3"></option>
      <option value="0.4"></option>
      <option value="0.5"></option>
      <option value="0.6"></option>
      <option value="0.7"></option>
      <option value="0.8"></option>
      <option value="0.9"></option>
      <option value="1.0"></option>
    </datalist>
  </td>
  <td id="valuefield">
    <span id="{{ r }}_slider">{{ (rs_initial_value * 100)|int }}</span> %
  </td>
</tr>
